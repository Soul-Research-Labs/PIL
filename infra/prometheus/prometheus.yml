global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "zaseon-engine"
    metrics_path: /metrics
    static_configs:
      - targets: ["engine:8000"]
        labels:
          service: engine

  - job_name: "celery-flower"
    metrics_path: /metrics
    static_configs:
      - targets: ["flower:5555"]
        labels:
          service: flower

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
        labels:
          service: redis
