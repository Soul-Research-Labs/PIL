name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # ── Python Lint & Type Check ───────────────────────────────────────────
  lint-python:
    name: Lint & Type Check (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .[dev]

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: MyPy type check
        run: mypy engine/ --ignore-missing-imports

  # ── Python Tests ───────────────────────────────────────────────────────
  test-python:
    name: Test (Python)
    runs-on: ubuntu-latest
    needs: lint-python
    defaults:
      run:
        working-directory: engine
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: zaseon
          POSTGRES_PASSWORD: zaseon
          POSTGRES_DB: zaseon_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      ZASEON_DATABASE_URL: postgresql+asyncpg://zaseon:zaseon@localhost:5432/zaseon_test
      ZASEON_REDIS_URL: redis://localhost:6379/0
      ZASEON_APP_ENV: development
      ZASEON_DEBUG: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .[dev]

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=engine \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            -v --tb=short

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: engine/coverage.xml
          flags: engine
        continue-on-error: true

  # ── TypeScript Lint ────────────────────────────────────────────────────
  lint-web:
    name: Lint (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: ESLint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

  # ── Web Tests ─────────────────────────────────────────────────────────
  test-web:
    name: Test (Web)
    runs-on: ubuntu-latest
    needs: lint-web
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests
        run: npx vitest run

  # ── Playwright E2E Tests ───────────────────────────────────────────────
  e2e-web:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [build-web]
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Run Playwright E2E tests
        run: npx playwright test --reporter=github
        env:
          CI: "true"
          BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 14

  # ── Next.js Build ──────────────────────────────────────────────────────
  build-web:
    name: Build (Next.js)
    runs-on: ubuntu-latest
    needs: [lint-web, test-web]
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # ── Docker Build ───────────────────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-python, build-web]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build engine image
        uses: docker/build-push-action@v5
        with:
          context: ./engine
          push: false
          tags: zaseon-engine:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: false
          tags: zaseon-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Security Scan ──────────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test-python]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install safety bandit

      - name: Safety check (dependency vulnerabilities)
        run: safety check --full-report
        working-directory: engine

      - name: Bandit SAST scan
        run: bandit -r engine/ -ll --skip B101
        working-directory: engine
